<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cenário de Natal</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header: logo da escola e frase -->
    <header class="school-header">
        <img src="logo.png" alt="Logotipo da Escola" class="school-logo">
        <h1 class="greeting">Boas Festas!</h1>
    </header>

    <div class="scene">

        <!-- Lua -->
        <div class="moon"></div>

        <!-- Trenó do Pai Natal -->
        <img src="Design sem nome (2).png" class="santa" alt="Sled">
        <img src="Design sem nome (1).png" class="santa-full" alt="pai natal e sua arvore">



        <!-- Árvore -->
        <div class="tree"></div>

        <!-- Casa -->
        <div class="house"></div>

    </div>

    <script src="script.js"></script>
</body>
</html>
